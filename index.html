<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="ElementosHome/LogoPibic.png" alt="Logo" class="logo" height="50">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
      <form class="d-flex flex-grow-1 justify-content-lg-start my-2 my-lg-0">
        <div class="col-12 col-md-6 col-lg-4 px-lg-0">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </div>
      </form>
      <div class="d-flex flex-column flex-lg-row justify-content-center mt-2 mt-lg-0">
        <button class="btn btnNav me-lg-2 mb-2 mb-lg-0" type="button">QUEM SOMOS</button>
        <button class="btn btnNav me-lg-2 mb-2 mb-lg-0" type="button">INICIO</button>
        <button class="btn btnNav mb-2 mb-lg-0" type="button">ENTRAR</button>
      </div>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
